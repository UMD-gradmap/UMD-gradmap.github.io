- date: October 1, 2025
  headline: Winter Workshop applications open
  shortdesc: We are thrilled to open applications for our one-week immersive online Winter Workshop, offered at no cost and open to undergraduate students at U.S. institutions who are interested in physics or astronomy. Learn coding, research methods, and professional development while building community with graduate student mentors. The Winter Workshop application is currently open and is available here [Application Link](https://docs.google.com/forms/d/e/1FAIpQLSfy_u1e7OwrSCHY4m0cpK2xCMaoRVg1g3fDVXqqHL55feY3wg/viewform). The deadline for applications is on November 21, 2026.

- date: August 20, 2025
  headline: GRAD-MAP featured by CMNS
  shortdesc: We’re excited to share that GRAD-MAP was [recently featured by the College of Computer, Mathematical and Natural Sciences](https://cmns.umd.edu/news-events/news/grad-map-students-mentors-learn-each-other)! The article highlights how our program connects undergraduates from across the country—especially those from institutions with limited research opportunities—with UMD mentors to explore physics and astronomy through our Winter Workshop and Summer Scholars programs. It also showcases the collegiality between students, mentors, and faculty that continues to make GRAD-MAP a model for collaborative research training at Maryland.

