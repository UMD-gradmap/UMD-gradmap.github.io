- date: Mar 3, 2025
  headline: Summer scholar program applications are open! Application deadline is on March 21, 2025.
  shortdesc: UMD GRAD-MAP is now accepting applications for our summer scholars program! The program provides a 9-week enhanced summer research experience in physics or astrophysics at UMD. The internship will be from June 9th - August 8th, 2025 and will be paid ($6300 stipend plus the option of on-campus housing), and open only to YOU as Winter Workshop alumni! Applications are due on Friday, March 21, by 5:00pm EST. If you have trouble meeting this deadline, let us know! (Application link - https://forms.gle/ZKDPxDpY4uQv2nB88)
